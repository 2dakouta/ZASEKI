<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TE-Style 座席管理システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TE-SEAT MANAGEMENT</h1>
    </header>
    <main>
        <div id="seatGrid" class="seat-grid"></div>
        <div class="controls">
            <button id="layoutBtn">レイアウト編集</button>
            <button id="addDeskBtn" style="display: none;">机を追加</button>
            <button id="addObstacleBtn" style="display: none;">障害物を追加</button>
            <button id="historyBtn">履歴</button>
            <button id="manageMembersBtn">メンバー管理</button>
        </div>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalBody"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
